<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist Saya</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    header {
      padding: 16px 24px;
      background-color: #0a1c4c;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      font-size: 16px;
    }

    h1 {
      text-align: center;
      color: #0a1c4c;
      margin: 30px 0;
      font-size: 28px;
    }

    .wishlist-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .wishlist-item {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .wishlist-item img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
    }

    .wishlist-details {
      flex: 1;
    }

    .wishlist-details .category {
      color: #0a1c4c;
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .wishlist-details h3 {
      font-size: 20px;
      margin: 0;
      color: #333;
    }

    .wishlist-details .price {
      font-size: 18px;
      font-weight: bold;
      color: #0a1c4c;
      margin-top: 12px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .actions button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .add-to-cart {
      background: #0a1c4c;
      color: white;
    }

    .add-to-cart:hover {
      background: #07163a;
    }

    .remove-btn {
      background: #ffebee;
      color: #d32f2f;
    }

    .remove-btn:hover {
      background: #fdd8da;
    }

    .empty-wishlist {
      text-align: center;
      margin: 80px auto;
      color: #666;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.php">‚Üê Kembali ke Toko</a>
    <a href="cart.html">üõí Keranjang</a>
  </header>

  <h1>Wishlist Saya</h1>

  <div class="wishlist-container" id="wishlist-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadWishlistItems();
    });

    function loadWishlistItems() {
      const container = document.getElementById('wishlist-container');
      const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

      if (wishlist.length === 0) {
        container.innerHTML = '<div class="empty-wishlist">Wishlist Anda kosong</div>';
        return;
      }

      container.innerHTML = '';

      wishlist.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.className = 'wishlist-item';

        const priceClean = parseInt(item.price.toString().replace(/[^\d]/g, ''));

        itemElement.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="wishlist-details">
            <div class="category">${item.category || 'Umum'}</div>
            <h3>${item.name}</h3>
            <div class="price">Rp ${priceClean.toLocaleString('id-ID')}</div>
          </div>
          <div class="actions">
            <button class="add-to-cart" onclick="addToCart('${item.id}')">+ Keranjang</button>
            <button class="remove-btn" onclick="removeFromWishlist('${item.id}')">Hapus</button>
          </div>
        `;
        container.appendChild(itemElement);
      });
    }

    function addToCart(productId) {
      const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      const product = wishlist.find(item => item.id === productId);

      if (product) {
        const existingItem = cart.find(item => item.id === productId);

        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({ ...product, quantity: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        alert('Produk telah ditambahkan ke keranjang!');
      }
    }

    function removeFromWishlist(productId) {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      wishlist = wishlist.filter(item => item.id !== productId);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      loadWishlistItems();
    }
  </script>
</body>
</html>
