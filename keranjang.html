<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keranjang Belanja</title>
  <style>
  /* Main Styles */
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
      background: #f8f8f8;
      color: #222;
}

/* Header Styles */
header {
      padding: 20px;
      background-color: #0a1c4c;
}

header a {
  text-decoration: none;
      font-weight: bold;
      color: #fff;
}

    /* Title Styles */
h1 {
      padding: 20px;
  font-size: 28px;
  text-align: center;
      color: #0a1c4c;
}

/* Cart Container */
.cart-container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

/* Cart Item Styles */
.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.cart-item img {
  width: 100px;
  border-radius: 8px;
  object-fit: cover;
  margin-right: 20px;
}

.cart-item-details {
  flex: 1;
}

.cart-item-name {
  font-weight: 600;
      margin-bottom: 8px;
  font-size: 16px;
}

.cart-item-category {
      color: #007BFF;
      font-size: 13px;
  font-weight: 500;
      margin-bottom: 6px;
  text-transform: uppercase;
}

/* Quantity Control */
.quantity-control {
  display: flex;
  align-items: center;
  gap: 10px;
      margin-top: 10px;
}

.quantity-control button {
      background: #eee;
  border: none;
      padding: 5px 10px;
      font-size: 18px;
  cursor: pointer;
      border-radius: 5px;
}

.delete-btn {
  cursor: pointer;
      color: red;
  font-size: 18px;
  margin-left: 12px;
}

    /* Price and Total Styles */
.item-total {
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
}

    /* Button Styles */
.btn-product-checkout {
      margin-top: 12px;
      padding: 8px 18px;
      background-color: #0a1c4c;
      color: white;
  border: none;
  border-radius: 8px;
      font-size: 14px;
  cursor: pointer;
}

.checkout-btn {
      background-color: #0a1c4c;
  color: white;
      padding: 12px 24px;
      border-radius: 8px;
  font-size: 16px;
  width: 100%;
  cursor: pointer;
      margin-top: 15px;
}

    /* Empty Cart Message */
.empty {
  text-align: center;
  margin: 100px 0;
  font-size: 20px;
      color: #888;
}

/* Cart Summary */
.cart-summary {
  max-width: 900px;
  margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  font-size: 16px;
  font-weight: 600;
  color: #333;
}

.summary-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

/* Checkbox Styles */
.item-checkbox {
  margin-right: 15px;
  width: 18px;
  height: 18px;
  cursor: pointer;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .cart-item {
    flex-direction: column;
    align-items: flex-start;
  }

  .cart-item img {
    margin-bottom: 10px;
        margin-right: 0;
    width: 100%;
    max-width: 200px;
  }

  .quantity-control {
    justify-content: flex-start;
  }

  .cart-summary {
    margin: 20px;
  }
}
  </style>
</head>
<body>
  <header>
    <a href="index.php">‚Üê Kembali ke Toko</a>
  </header>

  <h1>Keranjang Belanja</h1>

  <div class="cart-container" id="cart-container"></div>

  <div class="cart-summary">
    <div class="summary-row">
      <span>Total Produk:</span>
      <span id="total-items">0 Item</span>
    </div>
    <div class="summary-row">
      <span>Total Harga:</span>
      <span id="total-price">Rp 0</span>
    </div>
    <button class="checkout-btn" onclick="goToCheckout()">Proses Checkout</button>
  </div>

  <script>
    // DOM Elements
    const cartContainer = document.getElementById("cart-container");
    const totalItemsEl = document.getElementById("total-items");
    const totalPriceEl = document.getElementById("total-price");

    // Initialize cart when DOM is loaded
    document.addEventListener("DOMContentLoaded", initCart);

    function initCart() {
      const cartData = getCartData();

      if (cartData.length === 0) {
        showEmptyCart();
        return;
      }

      renderCartItems(cartData);
      updateCartSummary(cartData);
      setupEventListeners();
    }

    function getCartData() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      // Ensure each item has required fields
      return cart.map(item => ({
        ...item,
        name: getProductName(item),
        price: parseItemPrice(item.price),
        quantity: item.quantity > 0 ? item.quantity : 1,
        category: item.category || 'Umum',
        image: item.image || 'default.png',
        selected: item.selected !== undefined ? item.selected : true // Default selected
      }));
    }

    function getProductName(item) {
      // Try multiple possible name fields
      if (item.name) return item.name;
      if (item.title) return item.title;
      if (item.productName) return item.productName;
      if (item.id) return `Produk ${item.id}`;
      return 'Produk';
    }

    function showEmptyCart() {
      cartContainer.innerHTML = '<p class="empty">Keranjang Anda kosong.</p>';
      document.querySelector('.cart-summary').style.display = 'none';
    }

    function renderCartItems(cartData) {
      cartContainer.innerHTML = '';
      
      cartData.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;

        const itemEl = document.createElement("div");
        itemEl.className = "cart-item";
        itemEl.innerHTML = `
          <div style="display: flex; align-items: center;">
            <input type="checkbox" class="item-checkbox" data-index="${index}" ${item.selected ? 'checked' : ''}>
            <img src="${item.image}" alt="${item.name}">
          </div>
          <div class="cart-item-details">
            <div class="cart-item-category">${item.category}</div>
            <div class="cart-item-name">${item.name}</div>
            <div class="quantity-control">
              <button class="decrease-btn" data-index="${index}">‚àí</button>
              <span id="quantity-${index}">${item.quantity}</span>
              <button class="increase-btn" data-index="${index}">+</button>
              <span class="delete-btn" onclick="deleteItem(${index})">üóëÔ∏è</span>
            </div>
            <div class="item-total">Rp ${itemTotal.toLocaleString('id-ID')}</div>
            <button class="btn-product-checkout" onclick="checkoutProduct(${index})">Checkout Item Ini</button>
          </div>
        `;
        cartContainer.appendChild(itemEl);
      });
    }

    function setupEventListeners() {
      cartContainer.addEventListener("click", function(e) {
        if (e.target.classList.contains("decrease-btn")) {
          const index = e.target.getAttribute("data-index");
          updateQuantity(index, -1);
        }
        if (e.target.classList.contains("increase-btn")) {
          const index = e.target.getAttribute("data-index");
          updateQuantity(index, 1);
        }
        if (e.target.classList.contains("item-checkbox")) {
          const index = e.target.getAttribute("data-index");
          toggleItemSelection(index);
        }
      });
    }

    function parseItemPrice(price) {
      if (typeof price === 'string') {
        return parseInt(price.replace(/[^\d]/g, ''), 10) || 0;
      } else if (typeof price === 'number') {
        return price;
      }
      return 0;
    }

    function updateQuantity(index, change) {
      const cartData = getCartData();
      const item = cartData[index];

      item.quantity = Math.max(1, item.quantity + change);
      localStorage.setItem("cart", JSON.stringify(cartData));

      // Update UI
      document.getElementById(`quantity-${index}`).textContent = item.quantity;
      const total = item.price * item.quantity;
      document.querySelector(`#cart-container .cart-item:nth-child(${index + 1}) .item-total`)
        .textContent = `Rp ${total.toLocaleString('id-ID')}`;

      updateCartSummary(cartData);
    }

    function toggleItemSelection(index) {
      const cartData = getCartData();
      const item = cartData[index];
      item.selected = !item.selected;
      localStorage.setItem("cart", JSON.stringify(cartData));
      updateCartSummary(cartData);
    }

    function deleteItem(index) {
      const cartData = getCartData();
      cartData.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cartData));
      
      if (cartData.length === 0) {
        showEmptyCart();
      } else {
        renderCartItems(cartData);
        updateCartSummary(cartData);
      }
    }

    function checkoutProduct(index) {
      const cartData = getCartData();
      const product = cartData[index];

      if (!product) {
        alert("Produk tidak ditemukan!");
        return;
      }

      const checkoutItem = {
        name: product.name,
        price: product.price,
        quantity: product.quantity,
        image: product.image,
        category: product.category
      };

      localStorage.setItem("checkoutItem", JSON.stringify(checkoutItem));
      window.location.href = "cekot.php";
    }

    function updateCartSummary(cartData) {
      let totalItems = 0;
      let totalPrice = 0;
      let selectedItems = 0;

      cartData.forEach(item => {
        if (item.selected) {
          totalItems += item.quantity;
          totalPrice += item.price * item.quantity;
          selectedItems++;
        }
      });

      totalItemsEl.textContent = `${totalItems} Item${totalItems !== 1 ? 's' : ''}`;
      totalPriceEl.textContent = `Rp ${totalPrice.toLocaleString('id-ID')}`;
      
      // Disable checkout button if no items selected
      document.querySelector('.checkout-btn').disabled = selectedItems === 0;
    }

    function goToCheckout() {
      const cartData = getCartData();
      const selectedItems = cartData.filter(item => item.selected);
      
      if (selectedItems.length === 0) {
        alert("Silakan pilih setidaknya satu produk untuk checkout.");
        return;
      }
      
      localStorage.setItem("checkoutItems", JSON.stringify(selectedItems));
      window.location.href = "cekot.php";
    }
  </script>
</body>
</html>
